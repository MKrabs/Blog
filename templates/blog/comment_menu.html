<!-- Comment menu -->

<div class="dropdown-menu-end">
    <button class="btn m-0 p-1" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
        <i class="bi bi-three-dots-vertical"></i>
    </button>
    <form action="{% url 'post' post_id=post.id %}comment/{{ comment.id }}/rm" method="post"
          class="dropdown-menu">
        {% csrf_token %}
        <button type="button" class="dropdown-item disabled" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <i class="bi bi-pen"></i> Edit
        </button>
        <li>
            <hr class="dropdown-divider">
        </li>
        <button type="submit" class="dropdown-item text-danger"
                href="{% url 'post' post_id=post.id %}liked">
            <i class="bi bi-trash"></i> Delete
        </button>
    </form>
</div>
